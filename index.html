<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Unit Converter</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" type="text/css" href="css/webfonts.css">
    </head>
    <body class="">

        <section id="main" class="tml_content">

            <section id="categories" class="tml_header">
                <div class="inner"></div>
            </section>

            <section class="content">
                <div class="source">
                    <label class="number"></label>
                    <div class="units" id="source_units"><div class="inner"></div></div>
                </div>

                <div class="target">
                    <label class="number"></label>
                    <div class="units" id="target_units"><div class="inner"></div></div>
                </div>

                <!-- <div id="debugme" style="width: 200px; height: 100px; position: absolute; top: 200px; left: 0; background: yellow; color: black;"></div> -->
            </section>

        </section>

        <div id="units_disabler"></div>

        <div id="measure"></div>

        <div id="keyboard"></div>
        <button id="toggle_keyboard"></button>

        <div id="landscape_disabled"></div>

        <button id="debug" class="disabled">TOGGLE DEBUG</button>

        <section id="error">
            <p><strong>Oops!</strong> something's gone wrong.</p>
        </section>

        <script id="item_template" type="text/x-handlebars-template">

        </script>

        <script type="text/javascript">
            var touchyjs_config = {
                'browserHistory': false,
                'os': {
                    'firefoxos': {
                        'hideAddressBar': false,
                        'setHeight': false
                    }
                }
            };
        </script>

        <script src="js/lib/zepto.0.7.js"></script>
        <script src="js/lib/touchy.min.1.11.js"></script>
        <script src="js/lib/iscroll.js"></script>
        <script src="js/lib/app.js"></script>
        <script src="js/lib/utils.js"></script>
        <script src="js/lib/simpleStorage.js"></script>
        <script src="js/units.js"></script>
        <script src="js/keyboard.js"></script>
        <script src="js/app.js"></script>
        <script src="js/scrolls.js"></script>
        <script src="js/query_analyzer.js"></script>
    </body>
</html>
